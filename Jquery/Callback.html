<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #green{
            width: 300px;
            height: 300px;
            background-color:rgb(26, 136, 4);
            position: absolute;
        }
        #red{
            width: 300px;
            height: 300px;
            background-color:rgba(228, 27, 20, 0.993);
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    
    <button id="button">Start</button>
    <div id="green"></div>
    <div id="red"></div>
    
    <script>
    
 
  

    $("#button").click(()=> {

        $("#green").hide(3000,function  callback(){
           $("#red").show(3000)  
        });
      
    })
  
    </script>
</body>
</html>
